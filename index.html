<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      margin-top: 5rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-dark">


  <header>

    <section class="container">
      <div class="d-flex">
        <div class="card-img">

        </div>
        <div class="hero--text">
          <div class="hero--title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="hero--p-text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.</p>
          </div>
          <div class="stats">
            <p>10k+ <span>companies</span></p>
            <p>314 <span>templates</span></p>
            <p>12M+ <span>queries</span></p>
          </div>
        </div>
      </div>
    </section>

  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="https://github.com/LT-Dev-Tag-House">LT</a>.
  </div>
</body>

</html>
